<ion-content>
  <div class="welcome-container">
    <!-- Black bottom overlay -->
    <div class="bottom-overlay"></div>

    <!-- Car near top -->
    <div class="car-image">
      <img src="assets/car.png" alt="Car" />
    </div>

    <!-- Racer overlapping the black overlay -->
    <div class="racer-image">
      <img src="assets/racer.png" alt="Racer" />
    </div>

    <!-- Logo in the black area (or wherever you need it) -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Buttons near the bottom -->
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="goToLogin()">Login</button>
      <button mat-raised-button color="accent" (click)="goToSignup()">Sign Up</button>
    </div>
  </div>
</ion-content>
